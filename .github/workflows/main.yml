name: main

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install bun CLI globally
        run: npm install -g bun

      - name: Run install
        run: bun install

      - name: Check types
        run: bun check-types

      - name: Build production bundle
        run: bun build